<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="inputs-preview">
            <label class="form-group">
                <div class="form-group__label">Label</div>
                <div class="form-group__input-wrapper">
                    <input type="text" class="form-group__input" placeholder="Placeholder">
                    <svg class="form-group__success-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-success"></use>
                    </svg>
                    <svg class="form-group__error-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-error"></use>
                    </svg>
                </div>
            </label>
            <label class="form-group">
                <div class="form-group__label">Focus</div>
                <div class="form-group__input-wrapper">
                    <input type="text" class="form-group__input" placeholder="Placeholder" value="Filled Input">
                    <svg class="form-group__success-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-success"></use>
                    </svg>
                    <svg class="form-group__error-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-error"></use>
                    </svg>
                </div>
            </label>
            <label class="form-group form-group_success">
                <div class="form-group__label">Success</div>
                <div class="form-group__input-wrapper">
                    <input type="text" class="form-group__input" placeholder="Placeholder" value="Success">
                    <svg class="form-group__success-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-success"></use>
                    </svg>
                    <svg class="form-group__error-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-error"></use>
                    </svg>
                </div>
            </label>
            <label class="form-group form-group_error">
                <div class="form-group__label">Error</div>
                <div class="form-group__input-wrapper">
                    <input type="text" class="form-group__input" placeholder="Placeholder" value="Error">
                    <svg class="form-group__success-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-success"></use>
                    </svg>
                    <svg class="form-group__error-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-error"></use>
                    </svg>
                </div>
            </label>
            <label class="form-group">
                <div class="form-group__label">Disabled</div>
                <div class="form-group__input-wrapper">
                    <input type="text" class="form-group__input" placeholder="Placeholder" disabled>
                    <svg class="form-group__success-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-success"></use>
                    </svg>
                    <svg class="form-group__error-mark">
                        <use href="../../assets/images/icon-sprite.svg#mark-error"></use>
                    </svg>
                </div>
            </label>
        </div>
    </body>
</html>
