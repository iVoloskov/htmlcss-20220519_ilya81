<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <div class="radio__preview">
            <div class="radio-main-title">Radio Button</div>

            <div>
                <label class="radio-btn">
                    <input type="radio" name="preview" class="radio-btn__input">
                    <div class="radio-btn__state">
                        <div class="radio-btn__control">
                            <svg class="radio-btn__icon">
                                <use href="../../assets/images/icon-sprite.svg#mark-point"></use>
                            </svg>
                        </div>
                        <div class="radio-btn__title">
                            Default
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label class="radio-btn">
                    <input type="radio" name="preview" class="radio-btn__input" checked>
                    <div class="radio-btn__state">
                        <div class="radio-btn__control">
                            <svg class="radio-btn__icon">
                                <use href="../../assets/images/icon-sprite.svg#mark-point"></use>
                            </svg>
                        </div>
                        <div class="radio-btn__title">
                            Checked
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label class="radio-btn">
                    <input type="radio" name="preview" class="radio-btn__input" disabled>
                    <div class="radio-btn__state">
                        <div class="radio-btn__control">
                            <svg class="radio-btn__icon">
                                <use href="../../assets/images/icon-sprite.svg#mark-point"></use>
                            </svg>
                        </div>
                        <div class="radio-btn__title">
                            Disabled
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
