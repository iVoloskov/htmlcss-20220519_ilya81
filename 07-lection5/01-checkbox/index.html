<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <style>
        .checkboxes-preview {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .checkbox-main-title {
            font-style: normal;
            font-weight: 500;
            font-size: 12px;
            line-height: 18px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--grey-3);
        }
    </style>
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <div class="checkboxes-preview">
            <div class="checkbox-main-title">Checkbox</div>

            <div>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input">
                    <div class="checkbox__state">
                        <div class="checkbox__control">
                            <svg class="checkbox__icon">
                                <use href="../../assets/images/icon-sprite.svg#mark-checked"></use>
                            </svg>
                        </div>
                        <div class="checkbox__title">
                            Default
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" checked>
                    <div class="checkbox__state">
                        <div class="checkbox__control">
                            <svg class="checkbox__icon">
                                <use href="../../assets/images/icon-sprite.svg#mark-checked"></use>
                            </svg>
                        </div>
                        <div class="checkbox__title">
                            Checked
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" disabled>
                    <div class="checkbox__state">
                        <div class="checkbox__control">
                            <svg class="checkbox__icon">
                                <use href="../../assets/images/icon-sprite.svg#mark-checked"></use>
                            </svg>
                        </div>
                        <div class="checkbox__title">
                            Disabled
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
