<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
        <style>
            .toggler-preview {
                display: flex;
                flex-direction: column;
                gap: 25px;
            }
            .toggler-main-title {
                font-style: normal;
                font-weight: 500;
                font-size: 12px;
                line-height: 18px;
                letter-spacing: 0.04em;
                text-transform: uppercase;
                color: var(--grey-3);
            }
        </style>
    </head>
    <body>
        <div class="toggler-preview">
            <div class="toggler-main-title">Toggle Button</div>

            <div>
                <label class="toggler">
                    <input type="checkbox" class="toggler__input">
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <div class="toggler__icon"></div>
                        </div>
                        <div class="toggler__title">
                            Off
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label class="toggler">
                    <input type="checkbox" class="toggler__input" checked>
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <div class="toggler__icon"></div>
                        </div>
                        <div class="toggler__title">
                            On
                        </div>
                    </div>
                </label>
            </div>

            <div>
                <label class="toggler">
                    <input type="checkbox" class="toggler__input" disabled>
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <div class="toggler__icon"></div>
                        </div>
                        <div class="toggler__title">
                            Disabled
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
</html>
