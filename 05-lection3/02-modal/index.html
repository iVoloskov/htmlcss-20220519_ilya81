<!DOCTYPE html>
<!-- Страница с модалкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../03-lection1/01-button/button.css">
        <link rel="stylesheet" href="./modal.css">
        <title>Modal</title>
    </head>
    <body>
        <button id="modal-open" class="button button_primary">Open Modal</button>

        <div id="modal" class="modal">
            <div class="modal__inner">
                <div class="modal__header">
                    <svg id="modal-close" class="modal__header-cross">
                        <use href="../../assets/images/icon-sprite.svg#cross"></use>
                    </svg>
                </div>
                <div class="modal__text-input">
                    <label for="input-name" class="modal__input-label">NAME</label>
                    <input id="input-name" class="modal__input" type="text" placeholder="Placeholder">
                </div>
                <div class="modal__text-input">
                    <label for="input-email" class="modal__input-label">EMAIL</label>
                    <input id="input-email" class="modal__input" type="text" placeholder="Placeholder">
                </div>
                <button id="modal-submit" class="modal__button button button_primary">Submit</button>
            </div>
        </div>
    </body>
    <script src="./index.js"></script> 
</html>
